---
name: CI
"on":
  pull_request:
  push:
    branches:
      - main
      - devel
      - setup

defaults:
  run:
    working-directory: ".ansible/collections/ansible_collections/rgon10/general"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4.1.7
        with:
          path: ".ansible/collections/ansible_collections/rgon10/general"

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - debian12
          - debian11

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4
        with:
          path: ".ansible/collections/ansible_collections/rgon10/general"

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-plugins[docker] docker

      - name: Run Molecule tests
        run: molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ${{ matrix.distro }}
        working-directory: ".ansible/collections/ansible_collections/rgon10/general/extensions"
